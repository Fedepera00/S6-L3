<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>SCSS Hero Site</title>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">DESIGNED BY APPLE IN CALIFORNIA</div>
      <nav>
        <ul>
          <li><a href="#">IPhone 16 Pro Max</a></li>
          <li><a href="#">Airpods</a></li>
          <li><a href="#">Custodie & Accessori</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h1 class="title">Benvenuti nel nostro sito</h1>
        <p>Scopri di più su di noi</p>
        <div class="buttons">
          <button class="button1">Scopri di più</button>
          <button class="button2">Accedi</button>
          <button class="button3">Contattaci</button>
        </div>
      </div>
      <img class="hero-image" src="./assets/image/Screenshot 2024-09-18 alle 14.59.03.png" width="50%" alt="Hero Image" />
    </section>

    <section class="grid-section">
      <div class="grid">
        <img src="./assets/image/Screenshot 2024-09-18 alle 14.58.20.png" width="100%" alt="Grid Image 1" />
        <img src="./assets/image/Screenshot 2024-09-18 alle 14.58.10.png" width="100%" alt="Grid Image 2" />
        <img src="./assets/image/Screenshot 2024-09-18 alle 14.58.42.png" width="100%" alt="Grid Image 3" />
        <img src="./assets/image/Screenshot 2024-09-18 alle 14.59.03.png" width="100%" alt="Grid Image 4" />
      </div>
    </section>
  </body>
</html>
